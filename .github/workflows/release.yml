name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build angular-tmdb

      - name: Publish to npm
        run: npm publish dist/ng-tmdb --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}